<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset='UTF-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard PLC Management</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  </head>
  <body>
    <main class="main-content">
      <div class="row">
        <div class="col s12 m4 l3 sidebar">
          <div class="card-panel">
            <h4>Értesítések</h4>
            <ul id="messages" class="collection">
            </ul>
          </div>
        </div>
        <div class="col s12 m8 l9">
          <div class="card-panel">
            <h2>Vezérlőpult</h2>
            <form action="" class="section">
              <h4>Üzenet küldés</h4>
              <div class="row">
                <div class="input-field col s3">
                  <input id="msg" type="text" class="validate" autocomplete="off">
                  <label for="msg">Üzenet</label>
                  <!-- <span class="helper-text" data-error="wrong" data-success="right"></span> -->
                </div>
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Küldés
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
             
              <div class="row section">
                <h4>Vezérlés</h4>
                <div class="col s12">
                  <button type="button" id="btn-right" class="waves-effect waves-light btn-large teal darken-2">Jobbra
                    <i class="material-icons right">keyboard_arrow_right</i>
                  </button>
                  <button type="button" id="btn-stop" class="waves-effect waves-light btn-large red">
                     <i class="material-icons">stop</i>
                   </button>
                  <button type="button" id="btn-left" class="waves-effect waves-light btn-large teal darken-2">Balra
                    <i class="material-icons left">keyboard_arrow_left</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!--  JS resource files -->
    <!-- <script src="https://code.jquery.com/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
